<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Google Form</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center; /* Center the text */
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            resize: none; /* Prevents resizing */
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%; /* Makes button full-width */
        }
        button:hover {
            background-color: #218838;
        }
        
        /* Mobile styles */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            textarea {
                height: 80px;
                font-size: 14px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log your food here</h1>
        <form id="myForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfPZH5_bXE6nVbAfOmKUNDzPp09Bp5JjbGzAIXzP5N9RcssBw/formResponse" method="post" target="hidden_iframe">
            <textarea name="entry.1320953962" placeholder="Type or talk here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <iframe name="hidden_iframe" style="display:none;"></iframe>
    </div>
    <script>
        var submitted = false;
        var form = document.getElementById('myForm');
        form.addEventListener('submit', function(event) {
            if (submitted) {
                alert('Your response has been submitted.');
                form.reset();  // Clear the form fields
            }
        });
        form.addEventListener('submit', function(event) {
            // Prevent default form submission
            event.preventDefault();
            
            var iframe = document.querySelector('iframe[name="hidden_iframe"]');

            // Check if iframe is available
            if (iframe) {
                // Create a new form data object
                var formData = new FormData(form);
                var xhr = new XMLHttpRequest();
                xhr.open('POST', form.action, true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        alert('Your response has been submitted.');
                        form.reset(); // Clear the form fields
                    } else {
                        alert('Failed to submit form.');
                    }
                };
                xhr.send(new URLSearchParams(formData).toString());
            } else {
                alert('Form submission failed.');
            }
        });
    </script>
</body>
</html>
